<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая задача 4.1.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sitebar">
        <header class="sitebar__header">
            <nav class="sitebar__header__menu">
                <button class="sitebar__header__menu-button sitebar__header__menu-button--cancel">
                    <img src="image/cancel.png" alt="Отмена">
                </button>
                <div class="sitebar__header__logo">
                <img src="image/logo-SPC.png" alt="Логотип CPS">
                </div>
                <button class="sitebar__header__menu-button sitebar__header__menu-button--search">
                    <img src="image/search.png" alt="Поиск">
                </button>
            </nav>
        </header>
        <main class="sitebar__main">    
            <section class="sitebar__main__menu">
                <div class="sitebar__main__menu__container">
                    <button class="sitebar__main__menu__container__item sitebar__main__menu__container__item--active"><img src="image/highlight.png" alt="">Ремонт техники</button>
                    <button class="sitebar__main__menu__container__item">Услуги и сервисы</button>
                    <button class="sitebar__main__menu__container__item">Продавцам техники</button>
                    <button class="sitebar__main__menu__container__item">Партнерам</button>
                    <button class="sitebar__main__menu__container__item">Производителям</button>
                    <button class="sitebar__main__menu__container__item">Наши сервисные центры</button>
                    <button class="sitebar__main__menu__container__item">Контакты</button>
                </div>
                <div sitebar__main__menu__footer>
                    <button class="sitebar__main__menu__footer-button sitebar__main__menu__footer-button--call">
                        <img src="image/call.png" alt="Позвонить">
                    </button>
                    <button class="sitebar__main__menu__footer-button sitebar__main__menu__footer-button--chat">
                        <img src="image/chat.png" alt="Чат">
                    </button>
                    <button class="sitebar__main__menu__footer-button sitebar__main__menu__footer-button--profile">
                        <img src="image/profile.png" alt="Профиль">
                    </button>
                    <div sitebar__main__menu__footer__contact>
                        <p class="sitebar__main__menu__footer__contact-mail">mail@cps.com</p>
                        <p class="sitebar__main__menu__footer__contact-phone">8 800 890 8900</p>
                    </div>
                    <div sitebar__main__menu__footer__lang>
                        <button class="sitebar__main__menu__footer__lang-botton sitebar__main__menu__footer__lang__botton--active">RU</button>
                        <button class="sitebar__main__menu__footer__lang-botton">EN</button>
                        <button class="sitebar__main__menu__footer__lang-botton">CH</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
